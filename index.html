<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="inner-main">
      <div class="image-container">
        <img class="product-image" src="images/image-equilibrium.jpg" alt="product-icon">
      </div>

      <a href="#" class="product-name">Equilibrium #3429</a>

      <p class="product-desc">Our Equilibrium collection promotes balance and calm.</p>

      <div class="price-date-block">
        <div class="price-date">
          <img class="ethereum" src="images/icon-ethereum.svg" alt="ethereum">
          <span class="price-detail">0.041 ETH</span>
        </div>

        <div class="price-date">
          <img class="clock" src="images/icon-clock.svg" alt="clock">
          <span class="date-detail">3 days left</span>
        </div>
      </div>
    </div>

    <div class="author-block">
      <img class="user-image" src="images/image-avatar.png" alt="user-image">
      <p class="author-details">Creation of <a href="#" class="link-to-author">Jules Wyvern</a></p>
    </div>

  </div>
  
  <div class="popup-bg">
    <img src="images/image-equilibrium.jpg" alt="product-icon">
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/HioFabien">Hio Fabien</a>.
  </div>
</body>
</html>
