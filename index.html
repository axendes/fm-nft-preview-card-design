<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Hiozen">
  <meta name="publisher" content="Hiozen">
  <meta name="description" content="NFT Preview Card Design">
  <meta name="keywords" content="HTML, CSS, JavaScript, Frontend">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body class="body">
  <main class="main">
    <div class="content">
      <div class="content__img-wrapper">
        <img class="content__img" src="images/image-equilibrium.jpg" alt="Product preview">
      </div>

      <a href="#" class="content__header-link">
        <h1 class="content__product-header">Equilibrium #3429</h1>
      </a>

      <p class="content__desc">Our Equilibrium collection promotes balance and calm.</p>

      <div class="content__price-date-wrapper">
        <div class="content__price-date">
          <img class="content__ethereum" src="images/icon-ethereum.svg" alt="Ethereum">
          <span class="content__price">0.041 ETH</span>
        </div>

        <div class="content__price-date">
          <img class="content__clock" src="images/icon-clock.svg" alt="Clock">
          <span class="content__date">3 days left</span>
        </div>
      </div>
    </div>

    <div class="eth-author">
      <img class="eth-author__img" src="images/image-avatar.png" alt="Author Picture">
      <p class="eth-author__data">Creation of <a href="#" class="eth-author__link">Jules Wyvern</a></p>
    </div>
  </main>
</body>
</html>
